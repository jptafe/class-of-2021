<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>BMI Calculator | Buzzy Bee</title>
</head>

<body>
    <header class="flex">
        <h1 class="desk-hide">BMI Calc</h1>
        <h1 class="mob-hide">Body Mass Index Calculator</h1>

    </header>
    <div class="container flex">
        <div action="#" method="#" class="form-box flex flex-col" id="form">
            <h3>Enter Weigth and Height</H1>
                <div class="form-group flex" title="Please enter">
                    <label for="name">Enter Weight</label>
                    <p class="hint">Enter in kg without the unit</p>
                    <input title="Weight" type="number" name="weight" id="weight" placeholder="76" class="input">
                </div>
                <div class="form-group flex" title="Please enter">
                    <label for="name">Enter Height</label>
                    <p class="hint">Enter in m without the unit</p>
                    <input title="Height" type="number" name="height" id="height" placeholder="1.841" class="input"">
            </div>
            <div class=" flex-col flex btn-box">
                    <p class="flash-msg" id="flash-msg"></p>
                    <input title="Click Me" type="submit"" name=" calc" id="calc" class="btn">
                </div>
        </div>
    </div>
    <footer class="flex">
        <p>Made For Bee</p>
    </footer>
</body>
<script src="./js/app.js"></script>

</html>
